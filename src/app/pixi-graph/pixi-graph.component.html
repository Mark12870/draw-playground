<div class="container" #pixiContainer></div>
<div class="fps-container">
  <form class="input-form">
    <label>Points:</label>
    <input name="Points" [(ngModel)]="pointsCount" />
    <button (click)="start()">Start</button>
  </form>
  <div>Average FPS: {{ avgFps }}</div>
  <div>Min FPS: {{ minFps }}</div>
  <div>Max FPS: {{ maxFps }}</div>
</div>
